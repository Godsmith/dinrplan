<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}dinrplan{% endblock %}</title>
</head>
<body>
  <h1>dinrplan</h1>
  <nav>
    {% if user.is_authenticated %}
      Hi {{ user.username }}! <a href="{% url 'logout' %}">Log Out</a>
    {% else %}
      <a href="{% url 'login' %}">Log In</a>
    {% endif %}
  </nav>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
