<div id="weeks" class="row">
  {% for week in weeks %}
  <div class="col-xl-4 col-md-6 col-sm-12">
    <table class="table table-bordered">
      <tbody>
        {% for day in week %}
        {% include 'planner/day_table_row.html' with day=day %}
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% endfor %}
</div>
