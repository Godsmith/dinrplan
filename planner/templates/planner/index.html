{% extends 'base.html' %}

{% block content %}
<p>
  <table>
    {% for day in days %}
      <tr>
        <td>{{ day.date.isoformat }}</td>
        <td><a href="{% url 'createmeal' %}">{{ day.text }}</a></td>
        <td>
          <a href="{% url 'showday' date_=day.date %}">Edit</a>
        </td>
      </tr>
    {% endfor %}
  </table>
</p>
{% endblock %}
