{% load static %}
<script src="{% static 'planner/day.js' %}"> <!-- This executes the code which runs selectize on the select element -->
</script>
<div class="modal-content">
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">{{ day.weekday_name }} {{ day.date.isoformat }}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <form id="update-day" action="{% url 'planner:day' date=day.date %}" method="post">
      {% csrf_token %}
      <select name="select" id="myselect" multiple="multiple">
        {% for meal_name in todays_meal_names %}
        <option value="{{ meal_name }}" selected="selected">{{ meal_name }}</option>
        {% endfor %}
        {% for meal_name in database_meal_names %}
        <option value="{{ meal_name }}">{{ meal_name }}</option>
        {% endfor %}
      </select>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
    <button type="submit" form="update-day" class="btn btn-primary">Save changes</button>
  </div>
</div>
