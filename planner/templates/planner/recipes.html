{% extends 'base.html' %}


{% block head %}
{% endblock %}

{% block content %}
  <div class="container">
    <table class="table table-striped">
      <tbody>
        {% for meal in meals %}
          <tr>
            <td>
              <a href="{% url 'planner:showmeal' pk=meal.pk %}">{{ meal.name }}</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
